<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Text Shadow</title>
  <script src="js/prefixfree.js"></script>
  <style>
    h1{
      font-size: 72px;
      color: #ff0;
      /*Elemento paradar estilo a las letras, en este caso para dar sombreado y traspariencia*/
      text-shadow: 10px 5px 7px rgba(0,0,0,0.8);
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Este es un texto cualquiera</h1>
</body>
</html>

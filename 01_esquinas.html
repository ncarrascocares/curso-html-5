<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Esquinas</title>
  <!--Libreria para que las etiquetas de cc3 sean compatibles con todos los navegadores-->
  <script src="js/prefixfree.js"></script>
  <!--estilo de nuestra imagen, la cual se creo en el body-->
  <style>
    #cuadro{
      /*Ancho del cuadrado*/
      width: 500px;
      /*Alto del cuadrado*/
      height: 200px;
      /*Color de fondo del cuadrado*/
      background: #0fc;
      /*Con la etiqueta border-radius le damos formato a las puntas del cuadrado*/
      border-radius: 25px 10px 30px 50px;
    }
  </style>
</head>
<body>
  <!--propiedades para la imagen o codigo dentro del body-->
  <div id="cuadro"></div>
</body>
</html>

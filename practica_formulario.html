<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!--Estilo de nuestra pagina, se puede realizar de esta forma o por css-->
  <style>
    *{font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;}
    table{width: 420px;}
    fieldset{padding: 10px; border:1 px solid #ccc; width: 420px; margin: 0 auto;}
    legend{text-aling: rigth; font-style: italic; font-size: 20px; font-weight: bold;color: #999;}
    input[type=text, input[type=email], textarea{padding: 5px; font-size: 18px; border:1px solid #ccc; width: 300px;}]
  </style>
</head>
<body>
  <!--Seccion principal de nuestra pagina-->
  <main>
    <section>
      <!--Formulario de tipo post-->
      <form action="" method="post">
        <!--fieldset permite la creacion de una linea, la cual rodeara todo lo que esta dentro de la etiqueta fieldset-->
        <fieldset>
          <legend>Datos Personales</legend>
          <!--CreaciÃ³n de una tabla -->
          <table>
            <tr>
              <td aling="rigt">Nombre:</td>
              <td><input type="text" name="nombre" required autofocus></td>
            </tr>
            <tr>
              <td aling="rigth">Email:</td>
              <td><input type="email" name="correo" id="" required></td>
            </tr>
            <tr>
              <td aling="rigth">Movil:</td>
              <td><input type="text" name="movil" required pattern="[\d]{3}\s[\d]{3}\s[\d]{4]$"
                title="Debes escribiro un numero telefonico valido ej:xxx xxx xxxx"></td>
            </tr>
            <tr>
              <td aling="rigth" valing="top">Mensaje</td>
              <td><textarea name="mensaje" id="" cols="30" rows="4" required></textarea></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="image" src="imagenes/boton.jpg" alt="Enviar Datos"></td>
            </tr>
          </table>
        </fieldset>
      </form>
    </section>
  </main>
</body>
</html>

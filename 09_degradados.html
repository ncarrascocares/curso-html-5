<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Degradados</title>
  <script src="js/prefixfree.js"></script>
  <style>
  /*Estilo al cuadrado de la izquierda*/
  #uno{
    width: 200px;
    height: 200px;
    background: linear-gradient(#FF0, #F00, #0F0);
  }

  /*Estilo al cuadrado de la derecha*/
  #dos{
    width: 200px;
    height: 200px;
    margin: -200px 0 0 1130px;
    background: radial-gradient(#FF0, #F00, #0F0);
  }
  </style>
</head>
<body>
  <div id="uno">
    Texto 1
  </div>
  <div id="dos">
    Texto 2
  </div>
</body>
</html>
